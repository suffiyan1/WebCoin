    <div class="account">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8 offset-md-2">
                    <h2 class="account__title">Login to Your Account</h2>
                    <p class="account__text">Your Own Digital Campaign</p>
                    <div class="account__link-wrapper">
                        <button class="btn btn-outline account__link-wrapper__link">Login with Google</button>
                        <button class="btn btn-outline account__link-wrapper__link">Login with Apple</button>
                    </div>

                    <form class="account__form" action="">
                        <div class="form-group">
                            <input class="form-control" type="email" name="email" id="email" placeholder="Emain Address">
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="password" name="pass" id="pass" placeholder="Password">
                        </div>

                        <div class="account__form__chekbox-forgot">
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember me</label>
                            </div>

                            <a href="#" class="account__form__chekbox-forgot__forgot form-link">Forget Password?</a>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Login to Your Account</button>
                    </form>
                    <p class="account__text">Not a member yet? <a href="#" class="form-link">Register Now</a></p>

                    <div class="account__footer">
                        <a href="#" class="account__footer__link">Privacy Policy</a>
                        <p class="account__footer__text">Copyright 2022</p>
                    </div>
                </div>
            </div>
        </div>
